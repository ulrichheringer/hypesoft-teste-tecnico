services:
  mongodb:
    image: mongo:7
    container_name: hypesoft-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hypesoft
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1
    container_name: hypesoft-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH: "false"

volumes:
  mongo_data:

